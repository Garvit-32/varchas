<div class="intro">
    <div class="intro_boxes_wrap">

      <div class="d-flex flex-row align-items-start justify-content-start flex-wrap"
           >
        <!-- Intro Box -->
        {% for event in event_list %}
        <div class="intro_box d-flex flex-column align-items-center justify-content-center text-center" style="padding: 0;">
          <a href="{{ event.link }}">
            <img src="{{ event.image }}" style="object-fit: cover">
          <div class="overlay">
            <div class="intro_box_title" style="position: absolute;top: 70%;left: 50%;transform: translate(-50%, -50%);
  background-color: rgba(255, 255, 255, 0.74);width: 100%;padding: 10px"><h2
                    style="color: #353535;font-weight: lighter">{{ event.name }}</h2></div>
          </div>

          </a>


        </div>
        {% endfor %}
