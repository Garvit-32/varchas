<style>
 @media screen and (max-width: 700px) {

    div.card1{
      top: 60%;
    }
     h2.card1{
         font-size: 1.17em;
     }
}
    @media screen and (min-width: 700px) {

    div.card1{
      top: 70%;
    }
        img.card1{
            min-height: 430px;
        }
}
</style>
<div class="intro">
  <div class="intro_boxes_wrap">
      <div class="d-flex flex-row align-items-start justify-content-start flex-wrap" style="height: auto">
      <!-- Intro Box -->
      {% for event in event_list %}
        <div class="intro_box d-flex flex-column align-items-center justify-content-center text-center"
             style="padding: 0;">
          <a href="{{ event.link }}">
            <img class="card1" src="{{ event.image }}" style="background-size: contain;width: 100%;
  height:auto;">
            <div class="overlay">
              <div class="intro_box_title card1" style="position: absolute;left: 50%;transform: translate(-50%, -50%);
  background-color: rgba(255, 255, 255, 0.74);width: 100%;padding: 10px">
                  <h2 class="card1" style="color: #353535;font-weight: lighter">{{ event.name }}</h2>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
