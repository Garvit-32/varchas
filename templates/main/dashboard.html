<html>
    <head>
        <title>
            Dashboard
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="py-4" data-gr-c-s-loaded="true">
        <div class="container">
        <div class="row mb-3">
            <div class="col-4 themed-grid-col">Team Name</div>
            <div class="col-4 themed-grid-col">Sport</div>
            <div class="col-4 themed-grid-col">College</div>
        </div>
        {% for team in teams %}
        <div class="row mb-3">
            <div class="col-4 themed-grid-col">{{team}}</div>
            <div class="col-4 themed-grid-col">{{team.get_sport_display}}</div>
            <div class="col-4 themed-grid-col">{{team.college}}</div>
        </div>
        {% endfor %}
        </div>
    </body>

</html>
