<html>
<head>
  <title>Password Reset</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <p class="mb-sm-3"></p>
  <div class="container">
  Enter your email, if there's a registered account on that email, we'll send a change password link.
  <p class="mb-sm-1"></p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  </div>
</body>
</html>
